version: '3'

services:
  postgres:
    image: postgres:16.1
    container_name: movies_db
    restart: always
    env_file:
        - ./src/app/.env
    volumes:
        - ./dbs/postgresql-data:/var/lib/postgresql/data
  
  redis:
    image: redis:7.2.5
    container_name: redis
    restart: always
    env_file:
        - ./src/app/.env
    expose:
        - 6379
    volumes:
        - redis_data:/data/
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 2s
      timeout: 60s
      retries: 5

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    container_name: elastic
    environment:
      - node.name=es01
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    expose:
      - 9200
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cat/health?h=status | grep -q green"]
      interval: 2s
      timeout: 60s
      retries: 5

  service:
    image: movies_image
    container_name: movies
    build:
      context: ./src/app
    env_file: ./src/app/.env
    depends_on:
      - postgres
      - es01
      - redis
    restart: always

  # admin:
  #   image: movies_admin
  #   container_name: movies_admin
  #   build:
  #     context: ./src/admin
  #   env_file: ./src/admin/.env
  #   restart: always

  nginx:
    image: nginx:1.25.5
    container_name: movies_nginx
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
    depends_on:
      - service

volumes:
  es_data:
    name: es_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dbs/es_data
  postgres_data:
    name: postgres_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dbs/postgres-data
  redis_data:
    name: redis_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dbs/redis-data
